[build]
  command = "npm install && npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[functions]
  node_bundler = "esbuild"
  included_files = ["dist/server/**"]

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 8080
  autoLaunch = false

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true
